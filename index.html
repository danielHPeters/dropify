<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Dropify — Override your input files with style.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"
          integrity="sha256-OweaP/Ic6rsV+lysfyS4h+LM6sRwuO3euTYfr6M124g=" crossorigin="anonymous">
    <link href="dist/css/dropify.min.css" rel="stylesheet">
</head>
<body class="orange">
<a href="https://github.com/JeremyFagis/dropify" target="_blank"><img
        style="position: fixed; top: 0; right: 0; border: 0; z-index: 1000;"
        src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
        alt="Fork me on GitHub"
        data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
<header>
    <nav class="blue-grey darken-4">
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Dropify</a>
        </div>
    </nav>
</header>

<main>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <h4>Before</h4>
                <div class="row">
                    <label for="input-file-before">Basic HTML file input</label>
                    <input type="file" id="input-file-before">
                </div>
                <hr>
                <h4>After</h4>
                <div class="row">
                    <label for="input-file-now">Default dropify file input</label>
                    <input type="file" id="input-file-now" class="dropify">
                </div>
                <div class="row">
                    <label for="input-file-now-custom-1">Add a default value</label>
                    <input type="file" id="input-file-now-custom-1" class="dropify"
                           data-default-file="src/images/test-image-1.jpg">
                </div>
                <div class="row">
                    <label for="input-file-now-custom-2">Set the height</label>
                    <input type="file" id="input-file-now-custom-2" class="dropify" data-height="500">
                </div>
                <div class="row">
                    <label for="input-file-now-custom-3">Combine options</label>
                    <input type="file" id="input-file-now-custom-3" class="dropify" data-height="500"
                           data-default-file="src/images/test-image-2.jpg">
                </div>
                <div class="row">
                    <label for="input-file-now-disabled-1">Disable the input</label>
                    <input type="file" id="input-file-now-disabled-1" class="dropify" disabled="disabled"/>
                </div>
                <div class="row">
                    <label for="input-file-now-disabled-2">Disabled input with a default file</label>
                    <input type="file" id="input-file-now-disabled-2" class="dropify" disabled="disabled"
                           data-default-file="src/images/test-image-1.jpg">
                </div>
                <div class="row">
                    <label for="input-file-max-fs">Add a max file size</label>
                    <input type="file" id="input-file-max-fs" class="dropify" data-max-file-size="2M">
                </div>
                <div class="row">
                    <label for="input-file-disable-remove">Disable the "remove" button</label>
                    <input type="file" id="input-file-disable-remove" class="dropify" data-show-remove="false"
                           data-default-file="src/images/test-image-1.jpg">
                </div>
                <div class="row">
                    <label for="input-file-events">Use events</label>
                    <input type="file" id="input-file-events" class="dropify-event"
                           data-default-file="src/images/test-image-1.jpg">
                </div>
                <div class="row">
                    <label for="input-file-to-destroy">Destroy it</label>
                    <input type="file" id="input-file-to-destroy" class="dropify"
                           data-default-file="src/images/test-image-1.jpg">
                    <button type="button" id="toggleDropify" class="btn blue waves-effect">Init/Destroy</button>
                </div>
                <div class="row">
                    <label for="input-file-to-destroy">Multiple options are available</label>
                    <input type="file" id="input-file-multiple" class="dropify" data-allowed-formats="portrait square"
                           data-max-file-size="2M" data-max-height="2000">
                    <p class="help">Only portrait or square images, 2M max and 2000px max-height.</p>
                </div>
                <hr>
                <h4>I18n</h4>
                <div class="row">
                    <label for="input-file-french-1">"Et voilà"</label>
                    <input type="file" id="input-file-french-1" class="dropify-fr" data-default-file="">
                </div>
                <div class="row">
                    <label for="input-file-french-2">"Avec options"</label>
                    <input type="file" id="input-file-french-2" class="dropify-fr" data-height="350"
                           data-default-file="src/images/test-image-2.jpg">
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="page-footer blue-grey darken-4">
    <div class="container">
        <div class="row">
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                    <li>
                        <a class="grey-text text-lighten-4" href="http://www.fagis.fr" target="_blank">Jeremy Fagis
                            Homepage</a>
                    </li>
                    <li>
                        <a class="grey-text text-lighten-4" href="https://github.com/JeremyFagis/dropify"
                           target="_blank"> Github repository</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">&copy; 2017 Jeremy Fagis</div>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
        integrity="sha256-U/cHDMTIHCeMcvehBv1xQ052bPSbJtbuiw4QA9cTKz0=" crossorigin="anonymous"></script>
<script src="dist/js/dropify.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Basic
    $('.dropify').dropify()

    // Translated
    $('.dropify-fr').dropify({
      messages: {
        default: 'Glissez-déposez un fichier ici ou cliquez',
        replace: 'Glissez-déposez un fichier ou cliquez pour remplacer',
        remove: 'Supprimer',
        error: 'Désolé, le fichier trop volumineux'
      }
    })

    // Use events
    const drEvent = $('#input-file-events').dropify()

    drEvent.on('dropify.beforeClear', (event, element) => {
      return confirm(`Do you really want to delete "${element.file.name}" ?`)
    })

    drEvent.on('dropify.afterClear', (event, element) => alert('File deleted'))
    drEvent.on('dropify.errors', (event, element) => console.log('Has Errors'))

    let drDestroy = $('#input-file-to-destroy').dropify()
    drDestroy = drDestroy.data('dropify')
    $('#toggleDropify').on('click', e => {
      e.preventDefault()
      if (drDestroy.isDropified()) {
        drDestroy.destroy()
      } else {
        drDestroy.init()
      }
    })
  })
</script>
</body>
</html>
